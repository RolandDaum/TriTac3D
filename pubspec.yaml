name: tritac3d
description: "3D tik-tak-toe game"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  vector_math: ^2.1.4
  vibration: ^2.0.1
  flutter_svg: ^2.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  back_button_interceptor: ^8.0.3

flutter:
  uses-material-design: false

  # # Enable generation of localized Strings from arb files.
  # generate: true


  assets:
    - assets/icons/icon_internetsearch.svg
    - assets/icons/icon_crown.svg
    - assets/icons/icon_grid.svg

  fonts:
    - family: Jersey10
      fonts:
        - asset: assets/fonts/Jersey10-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Italic-VariableFont.ttf
          style: italic
        - asset: assets/fonts/Inter-VariableFont.ttf
        - asset: assets/fonts/Inter_28pt-Black.ttf
          weight: 900